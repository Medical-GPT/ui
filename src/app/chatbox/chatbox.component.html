<div style="width: 77%; margin-left: 20%;">
	<nb-chat size="large"
			 [title]="modelInfo.alias"
			 scrollBottom="true"
			 [status]="modelInfo.color">
		<nb-chat-message *ngFor="let message of messages"
						 type="text"
						 [message]="message.text"
						 [sender]="modelInfo.alias"
						 [reply]="message.reply">
		</nb-chat-message>


		<nb-chat-form (send)="sendMessage($event)"
					  messagePlaceholder="Enter message">
		</nb-chat-form>
	</nb-chat>
</div>
